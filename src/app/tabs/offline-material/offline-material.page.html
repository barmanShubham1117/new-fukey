<ion-content class="ion-padding">
  <div *ngIf="this.type != 'quiz'">
    <h2 class="title">{{ this.title }}</h2>
      <div *ngIf="this.type == 'video'">
        <video controls width="100%" height="auto" id="videoSrc">
          <source [src]="fileSrc" type="video/mp4" id="ss">
          Your browser does not support the video tag.
        </video>

        <div class="summary" [innerHTML]="this.summary"></div>
      </div>
      <div *ngIf="this.type == 'pdf'">
        
        <pdf-viewer [src]="fileSrc" [render-text]="true" [original-size]="false" [fit-to-page]="true"
        style="width: 100%; height: 30rem"></pdf-viewer>
        <div class="summary" [innerHTML]="this.summary"></div>
      </div>
  </div>

</ion-content>
